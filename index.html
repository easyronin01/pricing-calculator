<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Pricing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pricing Calculator</h1>
        <form id="calculator-form">
            <div class="input-group">
                <label for="seats">Number of Seats (1-5):</label>
                <input type="number" id="seats" name="seats" min="1" max="5" required>
            </div>
            <div class="input-group">
                <label for="profit-margin">Profit Margin (%):</label>
                <input type="number" id="profit-margin" name="profit-margin" min="0" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="daily-rate">Daily Rate:</label>
                <input type="number" id="daily-rate" name="daily-rate" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="hourly-rate">Hourly Rate:</label>
                <input type="number" id="hourly-rate" name="hourly-rate" step="0.01" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="results"></div>
        <button id="export-json">Export JSON</button>
        <div id="history">Calculation History:</div>
        <button id="toggle-theme">Toggle Dark/Light Mode</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
