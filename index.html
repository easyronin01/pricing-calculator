<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Pricing Calculator</h1>
        <div>
            <label for="seats">Number of seats:</label>
            <select id="seats">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
    </header>
    <main>
        <section>
            <label for="profit-margin">Profit Margin (%):</label>
            <input type="number" id="profit-margin" placeholder="Enter profit margin" required>
            
            <label for="daily-rate">Daily Rate:</label>
            <input type="number" id="daily-rate" placeholder="Enter daily rate" required>
             
            <label for="hourly-rate">Hourly Rate:</label>
            <input type="number" id="hourly-rate" placeholder="Enter hourly rate" required>
        </section>
        <button id="calculate">Calculate</button>
        <h2>Calculation History</h2>
        <ul id="history"></ul>
        <button id="toggle-theme">Toggle Dark/Light Mode</button>
    </main>
    <footer>
        <p>Input validation is in place to ensure all fields are correctly filled.</p>
        <p>Keyboard shortcuts enabled for quick access!</p>
    </footer>
</body>
</html>
