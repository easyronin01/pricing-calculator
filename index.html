<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Calculator</title>
    <style>
        .sticky {
            position: -webkit-sticky; /* Safari */
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 1000;
        }
    </style>
    <script>
        document.addEventListener('wheel', function(event) {
            if (event.target.tagName === 'INPUT' && event.target.type === 'number') {
                event.preventDefault(); // Prevent scrolling from changing number inputs
            }
        }, { passive: false });
    </script>
</head>
<body>
    <div class="sticky">
        <h2>Total Summary</h2>
        <p id="totalAmount">$0.00</p>
    </div>
    <div>
        <h3>Select Seats</h3>
        <input type="number" id="numberOfSeats" value="0">
        <!-- Other content goes here -->
    </div>
</body>
</html>
